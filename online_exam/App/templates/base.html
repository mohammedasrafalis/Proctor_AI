<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Online Assessment</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
  <link rel="icon" type="image/png" href=" static/Online exam.png">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Cabin', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-family: 'Lobster', cursive;
      font-size: 1.8rem;
    }

    a.nav-link:hover {
      color: #0d6efd !important;
      text-decoration: underline;
    }

    .modal-content {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  {% include 'nav.html' %}

  <!-- Main Content Block -->
  {% block content %}
  {% endblock content %}

  <!-- Strike Modal -->
  <div class="modal fade {{ model|default:'' }}" id="strikeModal" tabindex="-1" aria-labelledby="strikeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="strikeModalLabel">Strike Limit Exceeded</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p>You have reached the maximum allowed strikes. Please exit the exam.</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="exitExamBtn">Exit Exam</button>
        </div>

      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

  <!-- Modal Behavior Script -->
  <script>
    $(document).ready(function () {
      $('#exitExamBtn').click(function () {
        // Redirect or handle exit logic here
        window.location.href = "/exit_exam";
      });
    });
  </script>

</body>
</html>
